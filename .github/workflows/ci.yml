name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: relpace variable
      uses: jwsi/secret-parser@v1
      with:
        filename: ./src/config.ini
        secret-name: ACCESS_TOKEN
        secret-value: ${{ secrets.TELEGREAM_TOKEN }}    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}  
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: ./
        file: ./build/dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock:latest
